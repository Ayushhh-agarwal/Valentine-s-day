<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Girl ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            max-width: 400px;
            width: 85%;
        }

        /* Styled Valentine Text */
        .valentine-text {
            font-family: 'Brush Script MT', cursive;
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
            display: block;
        }

        h1 {
            color: #ff69b4;
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px; 
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }

        #yesBtn {
            background-color: #ff69b4; 
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        #noBtn {
            background-color: #ffb6c1; 
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        /* Floating Animation */
        .decor {
            position: fixed;
            top: -10vh;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 100;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="askSection">
            <span class="valentine-text">Happy Valentine's Day</span>
            <h1 id="textHeader">Will you be my Valentine? üéÄ</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <span class="valentine-text" style="font-size: 3.5rem;">Yay! ‚ù§Ô∏è</span>
            <h1>I knew you'd say yes!<br>I love you!</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('askSection');
        const successSection = document.getElementById('successSection');

        // "No" button escaping logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.position = 'fixed';
        });

        // "Yes" button reveal logic
        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            
            // Trigger floating decorations
            setInterval(createDecor, 200);
        });

        function createDecor() {
            const decor = document.createElement('div');
            decor.classList.add('decor');
            const items = ['üå∏', 'üíñ', 'üéÄ', '‚ú®', 'üç≠'];
            decor.innerHTML = items[Math.floor(Math.random() * items.length)];
            
            decor.style.left = Math.random() * 100 + 'vw';
            decor.style.fontSize = Math.random() * 20 + 20 + 'px';
            decor.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(decor);
            
            setTimeout(() => { decor.remove(); }, 5000);
        }
    </script>
</body>
</html>
